{% extends "por/layout.html" %}
    {% block body %}
    <div style="padding:20px;">
    <h2>Login</h2>

    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width:600px;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width:600px;">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <h3>Don't have an account? <a href="{% url 'register' %}">Register here.</a></h3>
    </div>
{% endblock %}
